<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/ico">
    <title>Le Dernier Trait</title>
</head>
<body>
    <!-- Titre -->
     <header>
        <h1>Le Dernier Trait</h1>
        <p class="intro-jeu"> Relève le défi ultime : trouve le mot caché avant que le dernier trait ne soit tracé</p>
     </header>

    <!-- Partie Jeu -->
     <main>
      <div id="main-content">
         <section id="lettres-mauvaises">
            <h2>Lettres incorrectes</h2>
            <p id="mauvaises-lettres"></p>
         </section>

         <!-- Mot à deviner -->
         <div id="zone-centre">
            <section id="mot-a-deviner" class="bulle">
               <ul id="mot">
                  <!-- Les <li> seront ajoutés dynamiquement en JS -->
               </ul>
            </section>
            <!-- Saisie du mot -->
            <section id="choix-mot">
               <label for="mot-personnalise">Propose un mot à deviner :</label>
               <input type="text" id="mot-personnalise" maxlength="20" />
               <button id="valider-mot">Valider</button>
            </section>
         </div>
         
         <!-- Dessin du pendu -->
         <section id="pendu" class="zone-pendu">
            <img id="image-pendu" src="images/pendu0.svg" alt="pendu" />
         </section>
      </div>

         <!-- Clavier virtuel -->
         <section id="clavier">
            <!-- Ajoutés dynamiquement avec JS -->
         </section>

      <!-- Message final -->
      <div id="popup-victoire" class="popup hidden">
         <div class="popup-content">
            <p id="message-victoire"></p>
            <button id="btn-rejouer">Rejouer</button>
         </div>
      </div>
     </main> 

     <footer>
      <ul>
         <li>© Le Dernier Trait</li>
      </ul>
     </footer>

     <script src="main.js"></script>
</body>
</html>
